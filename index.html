<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <script src="main.js" defer></script>
  <title>Time Tracking Dashboard</title>
</head>

<body>
  <!-- CONTAINER AREA -->
  <main class="container">
    <!-- CARD USER AREA -->
    <div class="card_user">
      <h1>Simulated</h1>
      <div class="card_user_avatar">
        <figure>
          <img src="images/image-jeremy.png" class="card_user_avatar_img" alt="user photo">
        </figure>
        <section class="card_user_avatar_info">
          <h2 class="card_user_avatar_info_title">Report for</h2>
          <h3 class="card_user_avatar_info_name">Jeremy Robson</h3>
        </section>
      </div>
      <ul class="card_user_period">
        <li class="card_user_period_item">
          <a href="#">Daily</a>
        </li>
        <li class="card_user_period_item period_active">
          <a href="#">Weekly</a>
        </li>
        <li class="card_user_period_item">
          <a href="#">Monthly</a>
        </li>
      </ul>
    </div>
    <!-- CARDS ACTIVITIES AREA -->
    <!-- CARD WORK -->
    <div class="card_activities">
      <div class="card_activities_data">
        <section class="card_activities_data_header">
          <h2 class="card_activities_data_header_title"></h2>
          <figure>
            <svg class="svg" width="21" height="5" xmlns="http://www.w3.org/2000/svg"><path d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z" fill="#BBC0FF" fill-rule="evenodd"/></svg>
          </figure>
        </section>
        <section class="card_activities_data_content">
          <h2 class="card_activities_data_content_hour"></h2>
          <p class="card_activities_data_content_week"></p>
        </section>
      </div>
    </div>
    <!-- CARD PLAY -->
    <div class="card_activities">
      <div class="card_activities_data">
        <section class="card_activities_data_header">
          <h2 class="card_activities_data_header_title"></h2>

          <h2 class="card_activities_data_content_hour"></h2>
          <p class="card_activities_data_content_week"></p>
        </section>
      </div>
    </div>
    <!-- CARD STUDY -->
    <div class="card_activities">
      <div class="card_activities_data">
        <section class="card_activities_data_header">
          <h2 class="card_activities_data_header_title"></h2>
          <figure>
            <svg class="svg" width="21" height="5" xmlns="http://www.w3.org/2000/svg"><path d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z" fill="#BBC0FF" fill-rule="evenodd"/></svg>

          <h2 class="card_activities_data_header_title"></h2>

          <h2 class="card_activities_data_content_hour"></h2>

    </div>
  </main>
